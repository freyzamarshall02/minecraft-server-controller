<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Server.Name}} - Console</title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="dashboard-page">
    <div class="sidebar">
        <div class="sidebar-menu">
            <a href="/dashboard" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                <span>Home</span>
            </a>
            <a href="/server/{{.Server.Name}}" class="menu-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4 17 10 11 4 5"></polyline>
                    <line x1="12" y1="19" x2="20" y2="19"></line>
                </svg>
                <span>Terminal</span>
            </a>
            <a href="/server/{{.Server.Name}}/files" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                <span>Files</span>
            </a>
            <a href="/server/{{.Server.Name}}/startup" class="menu-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m9-9h-6m-6 0H3"></path>
                </svg>
                <span>Startup</span>
            </a>
        </div>
        <div class="sidebar-user">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>{{.User.Username}}</span>
        </div>
    </div>

    <div class="main-content">
        <div class="server-header">
            <div class="server-title">
                <span class="status-dot {{if eq .Server.Status "online"}}status-online{{else}}status-offline{{end}}"></span>
                <h1>{{.Server.Name}}</h1>
            </div>
            <div class="server-controls">
                <button id="startBtn" class="btn btn-success" {{if eq .Server.Status "online"}}disabled{{end}}>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                </button>
                <button id="restartBtn" class="btn btn-info" {{if eq .Server.Status "offline"}}disabled{{end}}>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
                <button id="stopBtn" class="btn btn-danger" {{if eq .Server.Status "offline"}}disabled{{end}}>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12"></rect>
                    </svg>
                </button>
            </div>
        </div>

        <div class="console-layout">
            <div class="console-main">
                <div id="console" class="console-output"></div>
                <div class="console-input">
                    <span class="console-prompt">&gt;&gt;</span>
                    <input type="text" id="commandInput" placeholder="Type a command..." {{if eq .Server.Status "offline"}}disabled{{end}}>
                </div>
            </div>

            <div class="console-sidebar">
                <div class="uptime-card">
                    <div class="uptime-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                    <div class="uptime-label">Uptime</div>
                    <div id="uptime" class="uptime-value">{{.Server.FormatUptime}}</div>
                </div>

                <div class="uptime-card" style="margin-top: 12px;">
                    <div class="uptime-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </div>
                    <div class="uptime-label">Memory Usage</div>
                    <div id="memory" class="uptime-value">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const serverName = '{{.Server.Name}}';
        const serverStatus = '{{.Server.Status}}';
        let ws = null;
        let uptimeInterval = null;
        let startTime = null;
        let isConnected = false;
        let statsInterval = null;

        // Initialize WebSocket if server is online
        if (serverStatus === 'online') {
            connectWebSocket();
            initializeUptime();
            startStatsPolling();
        }

        let pingInterval = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(protocol + '//' + window.location.host + '/server/' + serverName + '/ws');

            ws.onopen = function() {
                console.log('WebSocket connected');
                isConnected = true;
                setServerOnline();
                
                // Start keepalive ping every 30 seconds
                if (pingInterval) clearInterval(pingInterval);
                pingInterval = setInterval(function() {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send('ping');
                    }
                }, 30000);
            };

            ws.onmessage = function(event) {
                // Ignore pong responses
                if (event.data === 'pong') return;
                
                const consoleEl = document.getElementById('console');
                const line = document.createElement('div');
                line.textContent = event.data;
                consoleEl.appendChild(line);
                consoleEl.scrollTop = consoleEl.scrollHeight;
            };

            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };

            ws.onclose = function() {
                console.log('WebSocket closed - server stopped');
                isConnected = false;
                
                // Stop keepalive
                if (pingInterval) {
                    clearInterval(pingInterval);
                    pingInterval = null;
                }
                
                setServerOffline();
            };
        }

        function setServerOnline() {
            // Update button states
            document.getElementById('startBtn').disabled = true;
            document.getElementById('restartBtn').disabled = false;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('commandInput').disabled = false;
            
            // Update status dot
            const statusDot = document.querySelector('.status-dot');
            if (statusDot) {
                statusDot.classList.remove('status-offline');
                statusDot.classList.add('status-online');
            }
            
            // Start uptime if not already running
            if (!uptimeInterval) {
                initializeUptime();
            }

            // Start stats polling
            if (!statsInterval) {
                startStatsPolling();
            }
        }

        function setServerOffline() {
            // Stop uptime timer
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                uptimeInterval = null;
            }
            startTime = null;

            // Stop stats polling
            if (statsInterval) {
                clearInterval(statsInterval);
                statsInterval = null;
            }
            
            // Update button states
            document.getElementById('startBtn').disabled = false;
            document.getElementById('restartBtn').disabled = true;
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('commandInput').disabled = true;
            
            // Update status dot
            const statusDot = document.querySelector('.status-dot');
            if (statusDot) {
                statusDot.classList.remove('status-online');
                statusDot.classList.add('status-offline');
            }
            
            // Update uptime and memory
            document.getElementById('uptime').textContent = 'Offline';
            document.getElementById('memory').textContent = '-';
        }

        function initializeUptime() {
            const uptimeElement = document.getElementById('uptime');
            const initialUptime = uptimeElement.textContent.trim();
            
            if (initialUptime !== 'Offline') {
                // Parse initial uptime and calculate start time
                startTime = calculateStartTime(initialUptime);
            } else {
                // Server just started
                startTime = new Date().getTime();
            }
            
            // Clear any existing interval
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
            }
            
            // Start new interval
            uptimeInterval = setInterval(updateUptime, 1000);
            updateUptime(); // Update immediately
        }

        function calculateStartTime(uptimeStr) {
            const now = new Date().getTime();
            let totalSeconds = 0;
            
            const days = uptimeStr.match(/(\d+)d/);
            const hours = uptimeStr.match(/(\d+)h/);
            const minutes = uptimeStr.match(/(\d+)m/);
            const seconds = uptimeStr.match(/(\d+)s/);
            
            if (days) totalSeconds += parseInt(days[1]) * 86400;
            if (hours) totalSeconds += parseInt(hours[1]) * 3600;
            if (minutes) totalSeconds += parseInt(minutes[1]) * 60;
            if (seconds) totalSeconds += parseInt(seconds[1]);
            
            return now - (totalSeconds * 1000);
        }

        function updateUptime() {
            if (!startTime) return;
            
            const now = new Date().getTime();
            const diff = now - startTime;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            const s = seconds % 60;
            const m = minutes % 60;
            const h = hours % 24;
            
            let uptimeStr = '';
            if (days > 0) {
                uptimeStr = days + 'd ' + h + 'h ' + m + 'm ' + s + 's';
            } else {
                uptimeStr = h + 'h ' + m + 'm ' + s + 's';
            }
            
            document.getElementById('uptime').textContent = uptimeStr;
        }

        // Stats polling - fetch memory usage every 3 seconds
        function startStatsPolling() {
            // Fetch immediately
            fetchStats();
            
            // Then fetch every 3 seconds
            statsInterval = setInterval(fetchStats, 3000);
        }

        function fetchStats() {
            fetch('/server/' + serverName + '/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.is_running) {
                        updateMemoryDisplay(data.memory_mb, data.memory_gb);
                    } else {
                        document.getElementById('memory').textContent = '-';
                    }
                })
                .catch(err => {
                    console.error('Failed to fetch stats:', err);
                });
        }

        function updateMemoryDisplay(memoryMB, memoryGB) {
            const memoryEl = document.getElementById('memory');
            
            if (memoryGB >= 1) {
                // Show in GB if >= 1 GB
                memoryEl.textContent = memoryGB.toFixed(2) + ' GB';
            } else {
                // Show in MB if < 1 GB
                memoryEl.textContent = memoryMB.toFixed(0) + ' MB';
            }
        }

        // Command input
        document.getElementById('commandInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim() !== '') {
                sendCommand(this.value.trim());
                this.value = '';
            }
        });

        function sendCommand(command) {
            fetch('/server/' + serverName + '/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: 'command=' + encodeURIComponent(command)
            }).catch(err => console.error('Command failed:', err));
        }

        // Server controls
        document.getElementById('startBtn').addEventListener('click', function() {
            controlServer('start');
        });

        document.getElementById('restartBtn').addEventListener('click', function() {
            controlServer('restart');
        });

        document.getElementById('stopBtn').addEventListener('click', function() {
            controlServer('stop');
        });

        function controlServer(action) {
            const btn = document.getElementById(action + 'Btn');
            const originalDisabled = btn.disabled;
            btn.disabled = true;
            
            fetch('/server/' + serverName + '/' + action, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    console.log(action + ' command sent successfully');
                    
                    // For start/restart, wait then reload to reconnect WebSocket
                    if (action === 'start') {
                        setTimeout(() => location.reload(), 2000);
                    } else if (action === 'restart') {
                        // Show restarting message
                        const consoleEl = document.getElementById('console');
                        const line = document.createElement('div');
                        line.textContent = '\n=== Server is restarting... ===\n';
                        line.style.color = '#60a5fa';
                        consoleEl.appendChild(line);
                        
                        // Reload after delay
                        setTimeout(() => location.reload(), 3000);
                    }
                    // For stop, WebSocket onclose will handle UI update
                } else if (data.error) {
                    alert('Error: ' + data.error);
                    btn.disabled = originalDisabled;
                }
            })
            .catch(err => {
                console.error('Control failed:', err);
                btn.disabled = originalDisabled;
            });
        }

        // Heartbeat: Only check if WebSocket is disconnected
        setInterval(function() {
            // Only poll if we think we should be connected but aren't
            if (serverStatus === 'online' && !isConnected && !ws) {
                // Try to reconnect
                console.log('Attempting to reconnect WebSocket...');
                connectWebSocket();
            }
        }, 10000); // Check every 10 seconds (less aggressive)

    </script>
    <script src="/static/js/main.js"></script>
</body>
</html>
